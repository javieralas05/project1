<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="/css/style.css">  
  <title>Frontend Mentor | Stats preview card component</title>
<!--  
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  -->
</head>
<body>
  
    <div class="card__container">
      <div class="card__1">
        <div class="card__headline">
          <h1 class="card__headline--title">Get <span>insights</span> that help your business grow.
          </h1>
        </div>
        <div class="card__description">
          <p class="card__description--content">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.
          </p>
        </div>
        <div class="card__value">
          <div class="card__value--companies">
            <p class="card__value--amount">10K+</p>
            <p class="card__value--type">COMPANIES</p>
          </div>
          <div class="card__value--templates">
            <p class="card__value--amount">314</p>
            <p class="card__value--type">TEMPLATES</p>
          </div>
          <div class="card__value--queries">
            <p class="card__value--amount">12M+</p>
            <p class="card__value--type">QUERIES</p>
          </div>
        </div>
      </div>
      <div class="card__2"></div>  
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Javier Alas</a>.
      </div>
    </div>

  
</body>
</html>
