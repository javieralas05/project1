<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="/css/style.css">  
  <title>Frontend Mentor | Stats preview card component</title>
<!--  
  <style>
    .attribution { font-size: 11px; text-align: center; }

  -->
</head>
<body>
  
    <div class="card__container">
      <div class="card__1">
        <div class="card__headline">
          <h1 class="card__headline--title">Get <span>insights</span> that help your business grow.
          </h1>
        </div>
        <div class="card__description">
          <p class="card__description--content">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.
          </p>
        </div>
        <div class="card__value">
          <div class="card__value--companies">
            <h2>10K+</h2>
            <p>companies</p>
          </div>
          <div class="card__value--templates">
            <h2>314</h2>
            <p>templates</p>
          </div>
          <div class="card__value--queries">
            <h2>12m+</h2>
            <p>queries</p>
          </div>
        </div>
      </div>
      <div class="card__2"></div>

    </div>
  
</body>
</html>
